<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NIRMANA - Build Sell Grow</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Hamburger Menu Button -->
<div id="menu-toggle" aria-label="Toggle menu" tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Slide-out Sidebar Menu -->
<nav id="menu-bar" aria-label="Side menu">
  <div class="menubar-btns">
    <button class="menu-btn" id="account-btn">Account</button>
    <button class="menu-btn" id="orders-btn">Orders</button>
    <button class="menu-btn" id="wishlist-btn">Wishlist</button>
    <button class="menu-btn" id="wallet-btn">Wallet</button>
    <button class="menu-btn" id="deals-btn">Top Deals</button>
    <button class="menu-btn" id="support-btn">Support Local</button>
    <button class="menu-btn" id="artist-btn">Artist Info</button>
    <button class="menu-btn" id="help-btn">Help</button>  
  </div>
</nav>

<header>
  <img src="c:\Users\rajab\Documents\nirmana logo.jpg" alt="NIRMANA Logo" style="width:200px; margin-bottom:10px; display:block; margin-left:auto; margin-right:auto;">
</header>

<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search products, artists, or locations..." />
  <button id="search-button">Search</button>
</div>

<div id="trendy-slideshow">
  <div class="slide active">
    <div class="product-gallery-slider">
      <button class="gallery-arrow left">&#8592;</button>
      <img src="images/handwoven-scarf-1.webp" alt="Handwoven Cotton Scarf" class="gallery-image" id="productImage1">
      <button class="gallery-arrow right">&#8594;</button>
    </div>
    <h3>Handwoven Cotton Scarf</h3>
    <div>Rating: ⭐⭐⭐⭐☆ (4.2)</div>
    <div>Location: Kerala</div>
    <button>View Artist Profile</button>
  </div>
  <div class="slide">
    <h3>Handmade Ceramic Vase</h3>
    <div>Rating: ⭐⭐⭐⭐⭐ (5.0)</div>
    <div>Location: Rajasthan</div>
    <button>View Artist Profile</button>
  </div>
  <div class="slide">
    <h3>Clay Diyas Set</h3>
    <div>Rating: ⭐⭐⭐⭐☆ (4.4)</div>
    <div>Location: Uttar Pradesh</div>
    <button>View Artist Profile</button>
  </div>
  <button id="prev-slide" class="nav-button" aria-label="Previous slide">❮</button>
  <button id="next-slide" class="nav-button" aria-label="Next slide">❯</button>
</div>

<!-- Category squares styled as per your reference -->
<div id="categories" style="display:flex; flex-wrap:wrap; gap:24px; justify-content:center; margin: 30px 0;">
  <div class="category-square" data-category="Decor">
    <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Decor" />
    <span>Decor</span>
  </div>
  <div class="category-square" data-category="Clothes">
    <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Clothes" />
    <span>Clothes</span>
  </div>
  <div class="category-square" data-category="Accessories">
    <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Accessories" />
    <span>Accessories</span>
  </div>
  <div class="category-square" data-category="Divine Supplies">
    <img src="https://cdn-icons-png.flaticon.com/512/2898/2898589.png" alt="Divine Supplies" />
    <span>Divine Supplies</span>
  </div>
  <div class="category-square" data-category="Personal Care">
    <img src="https://cdn-icons-png.flaticon.com/512/1053/1053244.png" alt="Personal Care" />
    <span>Personal Care</span>
  </div>
  <div class="category-square" data-category="Home & Furniture">
    <img src="https://cdn-icons-png.flaticon.com/512/1067/1067643.png" alt="Home & Furniture" />
    <span>Home & Furniture</span>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
